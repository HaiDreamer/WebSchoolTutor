<!DOCTYPE html>
<html>
    <head>
        <title>Task 4</title>
        <style> 
            .gallery img{
                width: 50px;
                height: 50px;
                border-radius: 8px;
                border: 2px solid #ccc;
            }
            .gallery img:hover {        
                transform: scale(1.1);
                border-color: blanchedalmond;
            }
        </style>
    </head>
    <body>
        <!--Move the mouse inside the img -> apply effect of hover-->
        <h3>Thumbnail gallery (click for viewing full img)</click></h3>
        
        <div class="gallery">
            <a href="images/img1.jpg" target="_blank">      
                <img src="images/img1.jpg" alt="Photo 1">
            </a>
            <a href="images/img2.jpg" target="_blank">
                <img src="images/img2.jpg" alt="Photo 2">
            </a>
            <a href="images/img3.jpg" target="_blank">
                <img src="images/img3.jpg" alt="Photo 3">
            </a>
        </div>

    </body>
</html>
