<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Question 3</title>
    </head>
    <body>
        <h1>Iterate from 1 to 15</h1>
        <p id="notification"></p>

        <script>
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            async function processing(){
                for (let i = 1; i < 16; i++){
                    if (isEven(i)){
                        document.getElementById("notification").innerText = i + " is even";
                    } else {
                        document.getElementById("notification").innerText = i + " is odd";
                    }
                    await sleep(1000);
                }
                document.getElementById("notification").innerText = "All done!";
            }

            function isEven(num){
                return num % 2 === 0;
            }
            processing();

        </script>
    </body>
</html>
