    <body>
        <h1></h1>

        <form>
            <input id="field1" type="text" value="Field 1">
            <input id="field2" type="text" value="Field 2">
        </form>

        <p id="textNotIn"></p>

        <script>
            let field1 = document.getElementById("field1");

                document.getElementById("textNotIn").innerText = "Ahh, text not in!"
            });
