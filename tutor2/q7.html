<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Question 7</title>
        <style>
        
        </style>
    </head>
    <body>
        <h1></h1>

        <form>
            <input id="field1" type="text" value="Field 1">
            <input id="field2" type="text" value="Field 2">
        </form>

        <p id="result"></p>

        <script>
            let field1 = document.getElementById("field1");
            let field2 = document.getElementById("field2");
            field1.addEventListener("blur", function(){
                const currentTime = new Date().toLocaleString();
                document.getElementById("result").innerText = "Text not in!" + currentTime
            });
            field2.addEventListener("blur", function(){
                const currentTime = new Date().toLocaleString();
                document.getElementById("result").innerText = "Ahh, text not in!" + currentTime
            });
            field1.addEventListener("focus", function(){
                const currentTime = new Date().toLocaleString();
                document.getElementById("result").innerText = "Text in!" + currentTime
            });
            field2.addEventListener("focus", function(){
                const currentTime = new Date().toLocaleString();
                document.getElementById("result").innerText = "Ahh, text in!" + currentTime
            });
        </script>
    </body>
</html>
